<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Voice Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a2e);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 20px;
    }

    header {
      text-align: center;
      padding: 20px 20px 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.1);
      width: 100%;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.5em;
      background: linear-gradient(to right, #00f0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    .glow-circle {
      margin-top: 20px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #222 60%, #000);
      box-shadow: 0 0 30px #00f0ff, 0 0 60px #ff00ff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: pulse 4s infinite ease-in-out;
    }

    .inner-content {
      width: 90%;
      height: 90%;
      background: #111;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 20px #00ffe5;
      padding: 20px;
    }

    .inner-content input {
      padding: 15px;
      width: 80%;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 8px #00ffe5;
      margin-bottom: 20px;
    }

    .inner-content button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .inner-content button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    .inner-content button:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 30px #00f0ff, 0 0 60px #ff00ff;
      }
      50% {
        box-shadow: 0 0 60px #00f0ff, 0 0 90px #ff00ff;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }

      header p {
        font-size: 0.9em;
      }

      .glow-circle {
        width: 260px;
        height: 260px;
        margin-top: 20px;
        box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff;
      }

      .inner-content {
        width: 90%;
        height: 90%;
        padding: 15px;
        box-shadow: inset 0 0 10px #00ffe5;
      }

      .inner-content input {
        width: 90%;
        font-size: 14px;
        padding: 10px;
        margin-bottom: 15px;
      }

      .inner-content button {
        padding: 10px 20px;
        font-size: 14px;
        box-shadow: 0 0 10px #ff69b4, 0 0 18px #ff69b4;
      }

      body {
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üéôÔ∏è Smart Voice Assistant</h1>
    <p>Type in Hindi or English and let your assistant speak it aloud.</p>
  </header>

  <div class="glow-circle">
    <div class="inner-content">
      <input type="text" id="message" placeholder="Type or paste your message here...">
      <button id="speakButton">üîä Speak / Resume</button>
    </div>
  </div>

  <script>
    let msg;
    let lastClickTime = 0;
    let isSpeaking = false;

    function detectLangForTTS(text) {
      const hindiChars = (text.match(/[\u0900-\u097F]/g) || []).length;
      const englishChars = (text.match(/[a-zA-Z]/g) || []).length;
      if (hindiChars > englishChars) return 'hi-IN';
      if (englishChars > 0) return 'en-IN';
      return 'en-IN';
    }

    function speakOrResume() {
      const now = new Date().getTime();
      const timeSinceLastClick = now - lastClickTime;
      lastClickTime = now;

      const text = document.getElementById('message').value.trim();
      if (text === "") return alert("Please enter some text.");
      const lang = detectLangForTTS(text);

      if (timeSinceLastClick < 400) {
        speechSynthesis.cancel();
        startSpeaking(text, lang);
        return;
      }

      if (!isSpeaking) {
        if (!msg) startSpeaking(text, lang);
        else speechSynthesis.resume();
        isSpeaking = true;
        document.getElementById('speakButton').textContent = "‚è∏ Pause";
      } else {
        speechSynthesis.pause();
        isSpeaking = false;
        document.getElementById('speakButton').textContent = "‚ñ∂Ô∏è Resume";
      }
    }

    function startSpeaking(text, lang) {
      msg = new SpeechSynthesisUtterance(text);
      msg.lang = lang;
      msg.rate = 1;

      speechSynthesis.cancel();
      const voices = speechSynthesis.getVoices();
      const preferredVoice = voices.find(voice =>
        voice.lang === lang &&
        (voice.name.toLowerCase().includes("female") ||
         voice.name.toLowerCase().includes("zira") ||
         voice.name.toLowerCase().includes("google"))
      );

      if (preferredVoice) msg.voice = preferredVoice;

      speechSynthesis.speak(msg);
      isSpeaking = true;

      document.getElementById('speakButton').textContent = "‚è∏ Pause";

      msg.onend = () => {
        isSpeaking = false;
        msg = null;
        document.getElementById('speakButton').textContent = "üîä Speak / Resume";
      };
    }

    document.getElementById('speakButton').addEventListener('click', speakOrResume);
    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };
  </script>

</body>
</html>
